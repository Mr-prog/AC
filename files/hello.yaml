; hello_user_name.asm
; Запросить у пользователя имя и вывести приветствие

start:
    LOADI "What is your name?", R1  ; Загрузить строку запроса в регистр
    WRITE_PORT R1, POUT             ; Вывести строку запроса на экран

    READ_PORT PIN, R2               ; Считать имя пользователя с порта ввода
    LOADI "Hello, ", R3             ; Загрузить строку приветствия
    WRITE_PORT R3, POUT             ; Вывести строку "Hello, " на экран
    WRITE_PORT R2, POUT             ; Вывести имя пользователя на экран
    LOADI "!", R4                   ; Загрузить символ восклицательного знака
    WRITE_PORT R4, POUT             ; Вывести восклицательный знак

end:
    NOP                             ; Завершение программы
